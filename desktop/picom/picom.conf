#################################
#       Window Match Rules      #
#################################

rules = (
  { match = "!QTILE_BAR"; corner-radius = 12; shadow = true; blur-background = true; },
  { match = "QTILE_BAR='1'"; corner-radius = 0; blur-background = false; },
  { match = "fullscreen"; corner-radius = 0; },
  {
    match = "QTILE_INTERNAL";
    animations = ({
      triggers = ["open", "show"];
      preset = "appear";
      scale = 1.0;
    },
    {
      triggers = ["close", "hide"];
      preset = "disappear";
      scale = 1.0;
    },
    {
      triggers = ["geometry"];
    });
  },
  {
    match = "class_g='Rofi'";
    animations = ({
      triggers = ["open", "show"];
      preset = "appear";
    },
    {
      triggers = ["close", "hide"];
      preset = "disappear";
    },
    {
      triggers = ["geometry"];
    });
  },
);


#################################
#         Visual Effects        #
#################################

shadow-radius = 20;
shadow-opacity = 0.8;
shadow-offset-x = -20;
shadow-offset-y = -15;

blur:
{
  method = "dual_kawase";
  strength = 5;
};


#################################
#          Animations           #
#################################

animations = ({
  triggers = ["open", "show"];
  preset = "appear";
  duration = 0.2;
},
{
  triggers = ["close", "hide"];
  preset = "disappear";
  duration = 0.2;
},
{
  triggers = ["geometry"];
  preset = "geometry-change";
  duration = 0.2;
});


#################################
#       General Settings        #
#################################

dbus = true
backend = "glx";
dithered-present = false;
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
transparent-clipping = false
log-level = "warn";
